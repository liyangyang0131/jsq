<!doctype html>
<html>
<head>
	<title>计算器</title>
	<meta charset ="utf-8"/>
	<link rel="stylesheet" type="text/css" href="./stylesheets/index.css">
	<script type="text/javascript" src = "./scripts/index.js"></script>
</head>
<body>
	<div class="finger"></div>
	<div class="kuang">
		<div class="time" id="time"></div>
		<div class="showscreen">
			<div class="show" id="screen">0</div>
		</div>
		<div class="ton">
			<div class="item oprator" id="mc">mc</div>
			<div class="item oprator" id="m+">m+</div>
			<div class="item oprator" id="m-">m-</div>
			<div class="item oprator" id="mr">mr</div>
			<div class="item baih oprator" id="ac">AC</div>
			<div class="item baih oprator" id="isSame">+/-</div>
			<div class="item baih oprator">÷</div>
			<div class="item baih oprator">×</div>
			<div class="item bg num">7</div>
			<div class="item bg num">8</div>
			<div class="item bg num">9</div>
			<div class="item baih oprator">-</div>
			<div class="item bg num">4</div>
			<div class="item bg num">5</div>
			<div class="item bg num">6</div>
			<div class="item baih oprator">+</div>
			<div class="item bg num">1</div>
			<div class="item bg num">2</div>
			<div class="item bg num">3</div>
			<div class="item height oprator" id="result">=</div>
			<div class="item long num">0</div>
			<div class="item bg num">.</div>
			<div class="clear "></div>
		</div>
	</div>
 
 	<div class="more" id="more">最多输入9个字符</div>
</body>
</html>
